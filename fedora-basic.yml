---

 - hosts: fedora
   become: true
   tasks:
   - name: Install wireguard-tools, zsh, tmux, curl, git, fail2ban, vim, p7zip, and nmap 
     yum:
       name:
         - wireguard-tools
         - zsh
         - tmux
         - curl
         - git
         - fail2ban
         - vim
         - p7zip
         - nmap
       state: latest

